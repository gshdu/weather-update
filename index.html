<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchCity()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="preloader-wrapper" class="position-relative d-flex justify-content-center align-items-center">
            <div id="spinner" class="spinner-border text-white position-absolute top-0 start-0 d-none" role="status">
                <span class="sr-only">Loading...</span>
            </div>

            <div id="div-container" class="weather-status text-white text-center">
            <img id="cloud-icon" src="weather-icon" alt="">
            <h1 id="location-name">location</h1>
            <h3><span id="temperature">0</span>&deg;C</h3>
            <h1 id="weather-main" class="lead">Weather</h1>
            </div>
        </div>
    </div>

    <!-- JS external -->
    <script src="js/weather-status.js"></script>

</body>

</html>
